<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PORTFOLIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #D9D3CB;
            color: black;
        }
        * {
            margin: 0;
            padding: 0;
        }
        h1 {
            display: flex;     
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI';
            font-size: 100px;
            padding-top: 40px;
        }   
        h2 {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI';
            font-size: 65px;
            padding-left: 15%;
        }   
        p{
            padding: 15px;
        }
        .nav1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .profile {
            text-align: center;
        }
        .pogi {
            display: block;
            margin: 0 auto;
        }
        #socials-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem; 
            margin-top: 10px; 
        }
        .h {
            height: 5px;
            color: black;
            border: 500;
        }
        hr {
            border-color: black;
            border-width: 3.5px;
            width: 500px;
            margin: 0 auto;
        }
        h4 {
            display: flex;
            font-family: 'Segoe UI';
            font-size: 100px;
            padding-left: 5%;
            margin-top: 100px;
            margin-bottom: 50px;
            justify-content: center;
            align-items: center;
        }
        .skills{
            display: flex;
            font-weight: bold;
            font-family: 'Segoe UI'; 
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .pics{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40PX;
            padding-top: 0%;
        }
        .design{
            width: 100px;
        }
        .lebron{
            width: 50px;
            height: 100px;
        }
        .web{
            width: 100px;
        }
        .p2{
            display: flex;
            font-family: 'Segoe UI';
            font-size: 50px;
            justify-content: center;
            font-weight: bold;
        }
        .educ{
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Segoe UI';
            font-size: 10px;
        }
        .p3{
            font-weight: bold;
        }
        .cmi{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            padding: 15px;
            margin:0 auto;
        }



        @media (max-width: 1200px) {
            h1 {
                font-size: 80px;
            }
            h2 {
                font-size: 50px;
            }
            h4 {
                font-size: 80px;
            }
            hr {
                width: 400px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 60px;
            }
            h2 {
                font-size: 40px;
                padding-left: 0;
            }
            h4 {
                font-size: 60px;
                padding-left: 0;
            }
            hr {
                width: 300px;
            }
            #socials-container {
                gap: 2rem;
        
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 40px;
            }
            h2 {
                font-size: 30px;
            }
            h4 {
                font-size: 40px;
            }
            hr {
                width: 200px;
            }
            #socials-container {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>HELLO</h1>
    <h2>im, SERG MICHAEL</h2>
    <nav id="nav1">

            <p class="hi">Hi, I'm a junior developer and digital artist. I specialize in web design, graphic design, and system availability.</p>
        </div>
    </nav>
    <hr>
    <div id="socials-container">
        <img
        src="facebook-logo-24.png" alt="fb"
        class="icon" onclick="location.href='https://www.facebook.com/sergmichael.aparri'"
        />
        <img
        src="github-logo-24.png" alt="git"
        class="icon" onclick="location.href='https://github.com/sergaparri/sergaparri'"
        />
        <img
        src="linkedin-logo-24.png" alt="linkn"
        class="icon" onclick="location.href='https://www.linkedin.com/in/serg-michael-aparri-043a14316/'"
        />
        <img
        src="instagram-logo-24.png" alt="insta"
        class="icon" onclick="location.href='https://www.instagram.com/s.erg2/?hl=en'"
        />
    </div>

    <h4>Personal Skills</h4>

    <nav id="nav2">
        <div class="skills">

    <nav id="nav3">
        <div class="pics">
            <img class="design" src="design.jpeg" alt="design">
            <img class="lebron" src="lebron.jpg" alt="lebron">
            <img class="web" src="website.png" alt="web">
        </div>
    </nav>

    <p class="p2">Education</p>

    <div class="educ">
        <p class="p3">College of mary immacculate,2024</p>
        <p class="p4">Bachelor of Science in Computer Science</p>
    </div>

    <img class="cmi" src="cmi.jpg" alt="cmi">

</html>
